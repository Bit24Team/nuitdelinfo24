<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #cookie {
            width: 150px;
            height: 150px;
            border: none;
            cursor: pointer;
        }
        #score {
            font-size: 2em;
            margin: 20px 0;
        }

    <h1>Cookie Clicker</h1>
    <div id="score">Score: 0</div>
    <button id="cookie">
        <img src="clicker.png" alt="Clicker" width="100%" height="100%"/>
    </button>
    <script src="cookie.js"></script>
</body>
</html>
